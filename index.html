<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor_cambio_tema">
        <button id="btn_cambio_tema" class="btn cambio_tema">tema dark theme</button>
    </div>
    <h1 class="titulo"> Calculadora de Nómina</h1>
    <div class="contenedor_botones" >
        <button class="btn añadir" id="añadir">➕
            <label id="mostrador_contador" for=""></label>
        </button>
        <button class="btn quitar" id="quitar">✖</button>
    </div>
    <div id="estilito" class="estilo-de-tabla">
        <Table>
            <thead id="encabezado_tabla">
                <tr>
                    <th id="ecabezadoDia" class="encabezados">Dia</th>
                    <th id="ecabezdoFecha" class="encabezados">Fecha</th>
                    <th class="encabezados">Hora de inicio</th>
                    <th class="encabezados">Hora de Salida</th>
                    <th class="encabezados">Valor</th>
                    <th class="encabezados">Horas</th>
                    <th class="encabezados">#</th>
                </tr>
            </thead>
            <tbody id="cuerpo_tabla">
                <!-- Aquí se agregarán dinámicamente las filas -->
            </tbody>
        </Table>  
    </div>
    <div id="contenedor_deducciones" class="contenedor_padre_1" >
        <div class="contenedor_hijo" >
            <label class="item-1" for="deduccion1">Deducción por Nómina</label>
            <img class="item-2" src="https://cdn-icons-png.flaticon.com/128/1086/1086549.png" alt="">
            <input type="number" id="deducciones_nomina" class="item-3" for=""></input>
        </div>
        <div class="contenedor_hijo" >
            <label class="item-1" for="deduccion1">Emi Familiares</label>
            <img class="item-2" src="https://cdn-icons-png.flaticon.com/128/1086/1086549.png" alt="">
            <input type="number" id="deducciones_emi_familiares" class="item-3" for=""></input>
        </div>
        <div class="contenedor_hijo" >
            <label class="item-1" for="deduccion1">Otras deducciones </label>
            <img class="item-2" src="https://cdn-icons-png.flaticon.com/128/1086/1086549.png" alt="">
            <input type="number" id="otras_deducciones" class="item-3" for=""></input>
        </div>
        
    </div>

    <div id="contenedor_deducciones" class="contenedor_padre_2" >
        <div class="contenedor_hijo_1">
            <label class="subtitulo" for="">Subsidio de transporte</label>
            <label id="subsidio_transporte_label" for=""></label>
        </div>

        <div class="contenedor_hijo_2">
            <label class="subtitulo" for="">¿Que pongo aqui?</label>
            <label  for="">¿Ideas?</label>
        </div>

        <div class="contenedor_hijo_3">
            <label class="subtitulo" for=""># Turnos</label>
            <label id="turnos_label" for=""></label>
        </div>

        <div class="contenedor_hijo_4">
            <label class="subtitulo" for=""># Horas</label>
            <label id="horas_label" for=""></label>
        </div>

        <div class="contenedor_hijo_5">
            <div class="contenedor_salud_pension">
                <label class="item-4" for=""></label>
                <label class="item-5" for="">Empleado</label>
                <label class="item-6" for="">Empresa</label>
                <label class="item-7" for="">Salud</label>
                <label class="item-8" for="">Pensión</label>
                <label class="item-9" for="">Total</label>
                <label id="valor_salud_empleado_label" class="item-10" for=""></label>
                <label id="valor_pension_empleado_label" class="item-11" for=""></label>
                <label id="valor_salud_empresa_label" class="item-12" for=""></label>
                <label id="valor_pension_empresa_label" class="item-13" for=""></label>
                <label id="total_empleado_label" class="item-14" for=""></label>
                <label id="total_empresa_label" class="item-15" for=""></label>
            </div>
        </div>
    </div>

    <div id="contenedor_deducciones" class="contenedor_padre_1" >
        <div class="contenedor_hijo" >
            <label class="item-1" for="deduccion1">Total Devengado</label>
            <img class="item-2" src="https://cdn-icons-png.flaticon.com/128/1086/1086549.png" alt="">
            <label id="total_devengado" class="item-3" for=""></label>
        </div>
        <div class="contenedor_hijo" >
            <label  class="item-1" for="deduccion1">Total Deducciones</label>
            <img class="item-2" src="https://cdn-icons-png.flaticon.com/128/1086/1086549.png" alt="">
            <label id="tota_deducciones" class="item-3" for=""></label>
        </div>
        <div class="contenedor_hijo" >
            <label class="item-1" for="deduccion1">Neto a Pagar</label>
            <img class="item-2" src="https://cdn-icons-png.flaticon.com/128/1086/1086549.png" alt="">
            <label id="neto_a_pagar" class="item-3" for=""></label>
        </div>
        
    </div>
    
    <div class="div_para_centrar_botton_calcular" >
        <button class="btn calcular" id="calcular">Calcular</button>
    </div>
    

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
